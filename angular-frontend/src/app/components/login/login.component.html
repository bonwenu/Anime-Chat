<div class="join-container">
    <header class="join-header">
        <h1><i class="fa fa-spinner"></i> AnimeCord</h1>
    </header>
    <main class="join-main">
        <form >
            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]= "username"
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter username..."
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="format" [(ngModel)]= "password"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter password..."
                    required
                />
            </div>
            <p>Not a memeber?<a routerLink = '/register'> Register</a> here</p> 
            <button (click)="checkLogin()" class="btn">Log In</button>
        </form>
    </main>
</div>
